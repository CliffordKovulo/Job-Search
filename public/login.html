<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="scripts.js" defer></script>
    <style>
        /* Navigation Bar Styling */
        nav {
            background-color: #001223;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: relative;
        }

        /* Navigation Links */
        #nav-menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        #nav-menu li {
            margin-right: 20px;
        }

        #nav-menu li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        #nav-menu li a:hover {
            color: #ff5722;
        }

        /* Logout Button */
        #logoutButton {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #logoutButton:hover {
            background-color: #ce6342;
        }

        /* Hamburger Menu */
        #hamburger {
            display: none;
            cursor: pointer;
        }

        #hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            display: block;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            #nav-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #001223;
                padding: 20px 0;
                z-index: 1000;
            }

            #nav-menu li {
                margin: 10px 0;
            }

            #hamburger {
                display: block;
            }
        }

        /* Show the menu when active */
        .active #nav-menu {
            display: flex;
        }

        /* Login Form Styling */
        form {
            background-color: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #001223;
            font-size: 28px;
        }

        form label {
            font-size: 16px;
            color: #001223;
            margin-bottom: 10px;
            display: block;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        form input:focus {
            border-color: #ff5722;
            outline: none;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #ce6342;
        }

        #error-message {
            color: red;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        form p a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        form p a:hover {
            color: #ce6342;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 90%;
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            form input,
            form button {
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul id="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><button id="logoutButton" style="display: none;">Logout</button></li>
        </ul>
        <div id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Login Form -->
    <h1>Login</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Login</button>

        <!-- Error message for validation -->
        <div id="error-message" style="color: red; display: none;">Invalid email or password</div>

        <!-- Register Link for new users -->
        <p>Donâ€™t have an account? <a href="register.html">Register here</a>.</p>
    </form>

    <script>
        // Toggle hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
